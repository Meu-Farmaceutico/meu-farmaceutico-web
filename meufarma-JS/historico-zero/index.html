<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Farmaceutico Digital | Tratamentos</title>
<style>
    
@import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

:root {
        --azul: #007EC3;
        --texto: 'Roboto', sans-serif;
}
*::after, ::before{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
}
.wrapper {
        position: relative;
        display: flex;
        min-width: 100px;
}

.search {
  position: absolute;
  top: 3px;
  border: none;
  border-radius: 5px;
  height: 25px;
  width: 65%;
  padding: 2px 23px 2px 30px;
}

.store-icon {
    position: absolute;
    top: 5px;
    right: 3px;
}


.search-icon {
        position: absolute;
        top: 8px;
        right: 62px;
        width: 14px;
}

.back-icon {
    position: absolute;
    top: 8px;
    left: 8px;
}

.historico-vazio-header-heading {
        font-weight: 500;
        font-size: 16px;
        line-height: 19px;
    }

.main { 
    font-family: var(--texto);
    height: 100vh; 
    display: flex; 
    flex-direction: column;
    gap: 20px; 
    justify-content: center; 
    text-align: center; 
    }    
 
.historico-vazio-heading { 
    text-align: center; 
    font-weight: 200;
    }

.bold{
    font-weight: 600;
    }

.call-to-action {
        display: flex;  
        flex-direction: column;
        align-items: center;
    }

.historico-vazio-cta {
        background-color: var(--azul);
        margin-bottom: 10px;
        color: #FFFFFF;
        border-radius: 4px;
        border: none;       
        padding: 10px;
        width: 70% ;
        cursor: pointer;
    }

    </style>
</head>
<body>
    <div class="wrapper">
        <img src="./assets/icons/arrow-back.svg" alt="voltar" class="back-icon"> 
        <img src="./assets/icons/cart.svg" alt="cart icon" class="store-icon">  
    </div>
    <main class="main">
        <div class="historico-vazio">
            <img src="./assets/icons/search.svg" alt="avatar farmaceutico" class="historico-img"> 
            <h3 class="historico-vazio-heading bold">Ah n√£o!</h3> 
            <h4 class="historico-vazio__heading">Lista de Tratamentos vazia</h4> 
            <p class="historico-vazio__para">Adicione um lembrete sobre medicamentos</p> 
            <div class="call-to-action">
                <button target="./sample.html" class="historico-vazio-cta lembrete" >Adicionar Medicamentos</button> 
                <button class="historico-vazio-cta oferta">Ir para ofertas</button> 
            </div>
        </div> 
    </main>
</body>
</html>
